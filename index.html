<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./img/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="models/level.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>

<body onload="init()">
    <div id="stage" class="stage">
        <h1>El Pollo Loco</h1>
        <div class="game">
            <canvas id="canvas" width="720" height="480"></canvas>
            <div id="introStart" class="overlay display-none">
                <img src="img/9_intro_outro_screens/start/startscreen_1.png" width="720" height="480">
                <button id="restart" onclick=""><span>Start</span></button>
            </div>
            <div id="outroWin" class="overlay display-none">
                <div class="panel">
                    <span>GEWONNEN</span>
                    <button id="restart" onclick="resetLevel()"><span>Reset</span></button>
                </div>
            </div>
            <div id="outroLost" class="overlay display-none">
                <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" width="720" height="480">
                <button id="restart" onclick=""><span>Reset</span></button>
            </div>
        </div>
    </div>
</body>

</html>
